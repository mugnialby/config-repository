# APPLICATION CONFIG
spring:
  profiles:
    active: "dev"
  application:
    name: "spring-gateway-service"
    admin:
      enabled: false
  cloud:
    gateway:
      routes:
        - id: "auth_service_route"
          uri: "http://localhost:7002"
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: "CircuitBreaker"
              args:
                name: "authCircuitBreaker"
                fallbackuri: forward:/api/v1/fallback/
        - id: "user_service_route"
          uri: "http://localhost:7003"
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: "CircuitBreaker"
              args:
                name: "userCircuitBreaker"
                fallbackuri: forward:/api/v1/fallback/
            - AuthorizationFilter
